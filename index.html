<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food restaurant | Made by Nay</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the<br>best food</h1>
                <p class="info-subtitle">The best food in New York city, we have more than 100 professional chef of the world.</p>
                <a href="#menu"><button class="info-button">Book a table</button></a>
            </div>
            <img class="hero-image" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Plato de pasta con salsa y vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="Pan con huevo y vegetales">
                <img class="dishes-item" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="Plato con vegetales">
                <img class="dishes-item" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="Pan con queso crema y vegetales">
            </div>
            
        </section>
        <section class="menu" id="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <a href=""><img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Plato de pasta con salsa y vegetales"></a>
                </div>

                <div class="menu-grid-item">
                    <a href=""><img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Plato de pasta con vegetales"></a>
                </div>

                <div class="menu-grid-item">
                    <a href=""><img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Plato de pasta de colores variados"></a>
                
                </div>
                <div class="menu-grid-item">
                    <a href=""><img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="Plato de pasta larga con vegetales"></a>
                </div>

                <div class="menu-grid-item">
                    <a href=""><img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="Casuela de vegetales y pollo"></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
